<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "preconnect" href = "https://fonts.googleapis.com">
<link rel = "preconnect" href = "https://fonts.gstatic.com" crossorigin>
<link href = "https: //fonts.googleapis.com/css2? family = Poppins: wght @ 100 & display = swap "rel =" stylesheet ">
   
    <title>Landing Page</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./images/logo.svg" alt="Logo">
            <h4 class="logo">three Dots</h4>       
        </div>
        <nav>
            <ul class="nav-links">
                <li ><a class="nav-links" href="#">Specs</a></li>
                <li ><a class="nav-links" href="#">Products</a></li>
                <li ><a class="nav-links" href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
        <img src="./images/cart.svg" alt="cart"></div>
       
    </header>

    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop for the future</h1>
                    <p>The new 14 inch bezeless display oferring a 4k display with touch screen
                    </p>
                </div>
                <div class="cta">
                    <button class="cta-select">14 inch</button>
                    <button class="cta-add">Add to cart</button>
                </div>
            </div> 
            <div class="cover">
                <img src="./images/matebook.png" alt="Matebook">
            </div>
       </section>
       
       <div class="laptop-select">
           <img src="./images/arrow-left.svg" alt="">
           <img src="./images/dot.svg" alt="">
           <img src="./images/dot-full.svg" alt="">
           <img src="./images/dot-full.svg" alt="">
           <img src="./images/arrow-right.svg" alt="">
       </div>

       <img class="big-circle" src="./images/big-eclipse.svg" alt=""/>
       <img class="medium-circle" src="./images/mid-eclipse.svg" alt=""/>
       <img class="small-circles" src="./images/small-eclipse.svg" alt=""/>
    </main>


</body>
</html>
